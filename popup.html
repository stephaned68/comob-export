<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Export Chroniques Mobiles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="container-fluid" style="width: 600px">
      <div class="row justify-content-center">
        <div class="col">
          <h1 class="m-3 text-center text-secondary">
            Export Chroniques Mobiles
          </h1>
        </div>
      </div>
      <div id="alerts" class="row justify-content-center"></div>
      <div class="row justify-content-center">
        <div class="col mb-2">
          <div class="row mr-3">
            <div class="col">
              <label for="universe" class="col-form-label"
                >Univers :&nbsp;</label
              >
              <select class="form-select-sm" id="universe" style="width: 10rem;"></select>
            </div>
            <div class="col">
              <label for="profile" class="col-form-label">Profil :&nbsp;</label>
              <select class="form-select-sm" id="profile" style="width: 10rem;"></select>
            </div>
          </div>
        </div>
      </div>
      <div id="voiesDiv">
        <div class="row justify-content-center mb-2">
          <div class="col">
            <label for="voie1" id="voie1nom" class="col-form-label voie-nom"
              >&nbsp;</label
            ><br />
            <select
              class="col-12 form-select-sm path-select"
              data-id="1"
              id="voie1"
            ></select>
          </div>
          <div class="col">
            <label for="voie2" id="voie2nom" class="col-form-label voie-nom"
              >&nbsp;</label
            ><br />
            <select
              class="col-12 form-select-sm path-select"
              data-id="2"
              id="voie2"
            ></select>
          </div>
          <div class="col">
            <label for="voie3" id="voie3nom" class="col-form-label voie-nom"
              >&nbsp;</label
            ><br />
            <select
              class="col-12 form-select-sm path-select"
              data-id="3"
              id="voie3"
            ></select>
          </div>
        </div>
        <div class="row justify-content-center mb-2">
          <div class="col">
            <label for="voie4" id="voie4nom" class="col-form-label voie-nom"
              >&nbsp;</label
            ><br />
            <select
              class="col-12 form-select-sm path-select"
              data-id="4"
              id="voie4"
            ></select>
          </div>
          <div class="col">
            <label for="voie5" id="voie5nom" class="col-form-label voie-nom"
              >&nbsp;</label
            ><br />
            <select
              class="col-12 form-select-sm path-select"
              data-id="5"
              id="voie5"
            ></select>
          </div>
          <div class="col">
            <label for="voie6" id="voie6nom" class="col-form-label voie-nom"
              >&nbsp;</label
            ><br />
            <select
              class="col-12 form-select-sm path-select"
              data-id="6"
              id="voie6"
            ></select>
          </div>
        </div>
        <div class="row justify-content-center mb-2">
          <div class="col">
            <label for="voie7" id="voie7nom" class="col-form-label voie-nom"
              >&nbsp;</label
            ><br />
            <select
              class="col-12 form-select-sm path-select"
              data-id="7"
              id="voie7"
            ></select>
          </div>
          <div class="col">
            <label for="voie8" id="voie8nom" class="col-form-label voie-nom"
              >&nbsp;</label
            ><br />
            <select
              class="col-12 form-select-sm path-select"
              data-id="8"
              id="voie8"
            ></select>
          </div>
          <div class="col">
            <label for="voie9" id="voie9nom" class="col-form-label voie-nom"
              >&nbsp;</label
            ><br />
            <select
              class="col-12 form-select-sm path-select"
              data-id="9"
              id="voie9"
            ></select>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col">
          <button class="btn btn-primary" id="copy">
            <i class="bi bi-clipboard"></i>&nbsp;Copier
          </button>
          <textarea
            class="form-control mb-2"
            id="json"
            rows="10"
            readonly
          ></textarea>
        </div>
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
